<div class="form-group row">

    <label class="col-sm-2 col-form-label">Country Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="countryName"
        placeholder="Enter Country Name"/>
    </div>
</div>

<button (click)="addCountry()" *ngIf="con.CountryId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCountry()" *ngIf="con.CountryId!=0" class="btn btn-primary">
    Update
</button>
